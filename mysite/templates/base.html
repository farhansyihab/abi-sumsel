<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">

    <title>
        {% block title %}DPW ABI Sumatera Selatan{% endblock %}
    </title>

    <!-- Load static files -->
    {% load static %}

    <!-- Favicon Links (dari GitHub Pages) -->
    <!-- Standard favicon -->
    <link rel="icon" type="image/x-icon" href="https://farhansyihab.github.io/abi-firebase/public/img/icons/favicon.ico">
    <!-- PNG favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://farhansyihab.github.io/abi-firebase/public/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://farhansyihab.github.io/abi-firebase/public/img/icons/favicon-16x16.png">
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://farhansyihab.github.io/abi-firebase/public/img/icons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="https://farhansyihab.github.io/abi-firebase/public/img/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="https://farhansyihab.github.io/abi-firebase/public/img/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="60x60" href="https://farhansyihab.github.io/abi-firebase/public/img/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" href="https://farhansyihab.github.io/abi-firebase/public/img/icons/apple-touch-icon.png"> <!-- Default size -->
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://farhansyihab.github.io/abi-firebase/public/img/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="https://farhansyihab.github.io/abi-firebase/public/img/icons/android-chrome-512x512.png">
    <!-- Android Chrome Maskable Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://farhansyihab.github.io/abi-firebase/public/img/icons/android-chrome-maskable-192x192.png" media="(device-width: 320px) and (device-height: 568px)">
    <link rel="icon" type="image/png" sizes="512x512" href="https://farhansyihab.github.io/abi-firebase/public/img/icons/android-chrome-maskable-512x512.png" media="(device-width: 320px) and (device-height: 568px)">
    <!-- Android Launcher Icons -->
    <link rel="icon" type="image/png" sizes="48x48" href="https://farhansyihab.github.io/abi-firebase/public/img/icons/android-launchericon-48-48.png">
    <link rel="icon" type="image/png" sizes="72x72" href="https://farhansyihab.github.io/abi-firebase/public/img/icons/android-launchericon-72-72.png">
    <link rel="icon" type="image/png" sizes="96x96" href="https://farhansyihab.github.io/abi-firebase/public/img/icons/android-launchericon-96-96.png">
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#da532c"> <!-- Ganti dengan warna tema Anda -->
    <meta name="msapplication-TileImage" content="https://farhansyihab.github.io/abi-firebase/public/img/icons/mstile-150x150.png">
    <link rel="manifest" href="https://farhansyihab.github.io/abi-firebase/public/site.webmanifest"> <!-- Jika Anda memiliki webmanifest -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://farhansyihab.github.io/abi-firebase/public/main.css">
    <link rel="stylesheet" href="https://farhansyihab.github.io/abi-firebase/public/custom-toast.css">

    <!-- Block untuk meta tags -->
    {% block meta_tags %}{% endblock %}

    {% block extra_css %}
    <style>
        #frmKontak {
            padding-left: 20px;
            background: #fff;
            box-shadow: 0 2px 25px rgba(0,0,0,.1);
            padding: 20px;
            border-radius: 0 10px 10px 0;
        }
    </style>
    {% endblock %}
</head>
<body>
    <!-- Preloader -->
    <div id="preloader"></div>
    
    {% include 'includes/header.html' %}
    
    <main id="main">
        {% block content %}
        {% endblock %}
    </main>
    
    {% include 'includes/footer.html' %}
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="https://farhansyihab.github.io/abi-firebase/public/main.js"></script>
    
    {% block extra_js %}{% endblock %}
    
    <!-- Back to Top Button -->
    <a href="#" class="scroll-top d-flex align-items-center justify-content-center">
        <i class="bi bi-arrow-up-short"></i>
    </a>
</body>
</html>
